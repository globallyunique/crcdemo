  step_1:
    '#type': checkbox
    '#title': 'Step 1 - Initial Assessments'
    '#wrapper_attributes':
      class:
        - step-header
  step1_details:
    '#type': details
    '#title': Details
    '#attributes':
      class:
        - step-content
    step1_instructions:
      '#type': processed_text
      '#text': '<div id="container" class="step-detail"><div id="definition" class="step-detail-definition"><ul><li>Review and document any adverse events</li><li>Conduct a full physical examination of the patient</li><li>Record vital signs including temperature, blood pressure, heart rate, and respiratory rate</li><li>Evaluate and document the ECOG Performance Status of the patient</li></ul></div><div id="references" class="step-detail-list"><div class="step-detail-header">REFERENCES</div><ul><li class="step-item"><a href="https://www.ecog-acrin.org/resources/ecog-performance-status/" target="_blank">ECOG Performance Status Guidelines</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://clintegrate.s3.amazonaws.com/documents/NCT02702401/NCT02702401+Protocol.pdf#page=75" target="_blank">Protocol - Adverse Event Reporting</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://clintegrate.s3.amazonaws.com/ehr-app/login.html" target="_blank">Epic EHR</a><img src="../config/images/objects/link.png" alt="link" /><span class="step-robot"><img src="../config/images/objects/bot.png" alt="link" />Robot Script Available</span></li><li class="step-item"><a href="https://clintegrate.s3.amazonaws.com/edc-app/login.html?section=demographics" target="_blank">Medidata EDC</a><img src="../config/images/objects/link.png" alt="link" /><span class="step-robot"><img src="../config/images/objects/bot.png" alt="link" />Robot Script Available</span></li></ul></div><div id="people" class="step-detail-list"><div class="step-detail-header">PEOPLE</div><ul><li class="step-item"><span class="step-name">John Smith<span class="step-role">(Lead Investigator)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:jsmith@mail.com" target="_blank">jsmith@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />899.555.4544</span></li><li class="step-item"><span class="step-name">Jane McCauley<span class="step-role">(Primary Care Nurse)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:jmacauley@mail.com" target="_blank">jmacauley@mail.com</a></span><span class="step-comm"></span></li><li class="step-item"><span class="step-name"><a href="../admin/contacts/5" target="_blank">Rachel Auchliffe</a><span class="step-role">(Site Rater)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:rauchliffe@mail.com" target="_blank">rauchliffe@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />957.555.2323</span></li></ul></div></div>'
      '#format': full_html
  step_2:
    '#type': checkbox
    '#title': 'Step 2 - Specific Tests and Scores'
    '#wrapper_attributes':
      class:
        - step-header
  step2_details:
    '#type': details
    '#title': Details
    '#attributes':
      class:
        - step-content
    step2_instructions:
      '#type': processed_text
      '#text': '<div id="container" class="step-detail"><div id="definition" class="step-detail-definition"><ul><li>Calculate the Child-Pugh Score</li><li>Perform an Electrocardiogram (ECG)</li><li>Conduct an Endoscopy procedure</li><li>Record results into EHR</li><li>Record results into EDC</li></ul></div><div id="references" class="step-detail-list"><div class="step-detail-header">REFERENCES</div><ul><li class="step-item"><a href="https://www.mayoclinic.org/tests-procedures/ecg/about/pac-20384983" target="_blank">Mayo Clinic - Electrocardiogram</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://www.asge.org/home/for-patients/patient-information/understanding-egd" target="_blank">ASGE - Understanding Endoscopy</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://www.ncbi.nlm.nih.gov/books/NBK459278/" target="_blank">NIH - Child-Pugh Score Explanation</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://clintegrate.s3.amazonaws.com/ehr-app/login.html" target="_blank">Epic EHR</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://clintegrate.s3.amazonaws.com/edc-app/login.html?section=demographics" target="_blank">Medidata EDC</a><img src="../config/images/objects/link.png" alt="link" /></li></ul></div><div id="people" class="step-detail-list"><div class="step-detail-header">PEOPLE</div><ul><li class="step-item"><span class="step-name">Margaret Shaw<span class="step-role">(Gastroenterologist)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:mshaw@mail.com" target="_blank">mshaw@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />404-555-9881</span></li><li class="step-item"><span class="step-name">Alan Grant<span class="step-role">(Cardiologist)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:agrant@mail.com" target="_blank">agrant@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />404-555-2109</span></li><li class="step-item"><span class="step-name"><a href="../admin/contacts/5" target="_blank">Rachel Auchliffe</a><span class="step-role">(Site Rater)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:rauchliffe@mail.com" target="_blank">rauchliffe@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />957.555.2323</span></li></ul></div></div>'
      '#format': full_html  
  step_3:
    '#type': checkbox
    '#title': 'Step 3 - Laboratory Tests'
    '#wrapper_attributes':
      class:
        - step-header
  step3_details:
    '#type': details
    '#title': Details
    '#attributes':
      class:
        - step-content
    step3_instructions:
      '#type': processed_text
      '#text': '<div id="container" class="step-detail"><div id="definition" class="step-detail-definition"><ul><li>Perform a Pregnancy Test</li><li>Complete a CBC with differential</li><li>Conduct a Urinalysis</li></ul></div><div id="references" class="step-detail-list"><div class="step-detail-header">REFERENCES</div><ul><li class="step-item"><a href="https://www.cdc.gov/labstandards/pdf/hs/Clinical_Laboratory_Improvement_Amendments-FactSheet.pdf" target="_blank">CDC - Clinical Laboratory Standards</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://medlineplus.gov/ency/article/003661.htm" target="_blank">MedlinePlus - CBC Test</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://medlineplus.gov/urinalysis.html" target="_blank">MedlinePlus - Urinalysis</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://www.fedex.com" target="_blank">Fedex Booking Service</a><img src="../config/images/objects/link.png" alt="link" /></li></ul></div><div id="people" class="step-detail-list"><div class="step-detail-header">PEOPLE</div><ul><li class="step-item"><span class="step-name">Lisa Cuddy<span class="step-role">(Laboratory Technician)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:lcuddy@mail.com" target="_blank">lcuddy@mail.com</a></span><span class="step-comm"></span></li><li class="step-item"><span class="step-name">Dr. Gregory House<span class="step-role">(Supervising Physician)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:ghouse@mail.com" target="_blank">ghouse@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />801-555-9121</span></li><li class="step-item"><span class="step-name"><a href="../admin/contacts/5" target="_blank">Rachel Auchliffe</a><span class="step-role">(Site Rater)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:rauchliffe@mail.com" target="_blank">rauchliffe@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />957.555.2323</span></li></ul></div></div>'
      '#format': full_html
  step_4:
    '#type': checkbox
    '#title': 'Step 4 - Tumor Evaluation'
    '#wrapper_attributes':
      class:
        - step-header
  step4_details:
    '#type': details
    '#title': Details
    '#attributes':
      class:
        - step-content
    step4_instructions:
      '#type': processed_text
      '#text': '<div id="container" class="step-detail"><div id="definition" class="step-detail-definition"><ul><li>Conduct Biomarker Analysis of Tumor Tissue</li><li>Perform Tumor Imaging and interpret results</li></ul></div><div id="references" class="step-detail-list"><div class="step-detail-header">REFERENCES</div><ul><li class="step-item"><a href="https://www.cancer.gov/about-cancer/diagnosis-staging/diagnosis/biomarker-testing-cancer" target="_blank">NCI Guidelines on Biomarker Analysis</a><img src="../config/images/objects/link.png" alt="link" /></li><li class="step-item"><a href="https://www.radiologyinfo.org/en/info.cfm?pg=bodymr" target="_blank">Radiological Society of North America: Tumor Imaging Guidelines</a><img src="../config/images/objects/link.png" alt="link" /></li></ul></div><div id="people" class="step-detail-list"><div class="step-detail-header">PEOPLE</div><ul><li class="step-item"><span class="step-name">Dr. Susan Lee<span class="step-role">(Oncologist)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:slee@mail.com" target="_blank">slee@mail.com</a></span><span class="step-comm"></span></li><li class="step-item"><span class="step-name">Dr. Kevin Martinez<span class="step-role">(Radiologist)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:kmartinez@mail.com" target="_blank">kmartinez@mail.com</a></span><span class="step-comm"></span></li><li class="step-item"><span class="step-name"><a href="../admin/contacts/5" target="_blank">Rachel Auchliffe</a><span class="step-role">(Site Rater)</span></span><span class="step-comm"><img src="../config/images/objects/email.png" alt="email" /><a href="mailto:rauchliffe@mail.com" target="_blank">rauchliffe@mail.com</a></span><span class="step-comm"><img src="../config/images/objects/phone.png" alt="phone" />801-555-0900</span></li></ul></div></div>'
      '#format': full_html
