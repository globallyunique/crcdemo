    '#access_view_roles':
      - authenticated
    '#text': '<p>The purpose of this task is to perform all the required assessments, tests and procedures as per the protocol. The outcomes and results of this will be part of the final decision.</p>'
    '#format': full_html
  placeholder_for_expand_collapse:
    '#type': details
    '#title': placeholder_for_expand_collapse
    '#title_display': invisible
